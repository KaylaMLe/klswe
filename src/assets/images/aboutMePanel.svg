<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
     viewBox="0 0 800 600" preserveAspectRatio="none" role="img" aria-label="decorative frosted panel">
  <defs>
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="frost-edge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <!-- Larger, blurred rect for feathering -->
  <rect x="2" y="32" width="796" height="536" rx="20"
        fill="rgba(255,255,255,0.05)"
        filter="url(#frost-edge)" />

  <!-- Main crisp rect -->
  <rect x="15" y="45" width="770" height="510" rx="12"
        fill="rgba(255,255,255,0.07)"
        filter="url(#glass)" />
</svg>
