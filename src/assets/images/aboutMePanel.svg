<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
		 viewBox="0 0 800 600" preserveAspectRatio="none" role="img" aria-label="decorative frosted panel">
	<defs>
	<filter id="glass-with-shadow" x="-50%" y="-50%" width="200%" height="200%">
		<!-- Glass blur effect -->
		<feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blurred"/>
		<feMerge result="glass">
			<feMergeNode in="blurred"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>

		<!-- Inner shadow on top of that -->
		<feOffset in="SourceAlpha" dx="0" dy="2" result="offset"/>
		<feGaussianBlur in="offset" stdDeviation="4" result="offset-blur"/>
		<feComposite in="offset-blur" in2="SourceAlpha" operator="arithmetic"
								k2="-1" k3="1" result="inner-shadow"/>
		<feMerge>
			<feMergeNode in="glass"/>
			<feMergeNode in="inner-shadow"/>
		</feMerge>
	</filter>


		<filter id="frost-edge" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="6" />
		</filter>

		<!-- Subtle gradient for glass panel -->
		<linearGradient id="glassGradient" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="rgba(255,255,255,0.10)" />
			<stop offset="100%" stop-color="rgba(255,255,255,0.04)" />
		</linearGradient>
	</defs>

	<!-- Larger, blurred rect for feathering -->
	<rect x="2" y="32" width="796" height="536" rx="20"
				fill="rgba(255,255,255,0.05)"
				filter="url(#frost-edge)" />

	<!-- Main crisp rect with gradient fill -->
	<rect x="15" y="45" width="770" height="510" rx="12"
				fill="url(#glassGradient)"
				filter="url(#glass)" />
</svg>
